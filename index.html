<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Outcomes</title>

  <link rel="stylesheet" href="./vendor/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="./vendor/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }
    .two-pane {
      height: 700px;
      display: flex;
      align-items: stretch;
    }
    .two-pane * {
      flex-grow: 1;
    }
    .map {
      height: 600px;
    }
  </style>
</head>

<body>
  <main role="main">
    <h1>Mental Health Outcome Data</h1>
    <div class="two-pane">
      <div id="map-a">
        <div class="map"></div>
      </div>
      <div id="map-b">
        <div class="map"></div>
      </div>
    </div>
  </main>
  <script>
    async function loadData(url) {
      const resp = await fetch(url);
      const data = await resp.json();
      return {
        fields: Object.keys(data).slice(3),
        ccg: Object.values(data.CCG21CD),
        data: data,
      }
    }

    async function init(id) {
      const resp = await fetch('./data/Clinical_Commissioning_Groups_(April_2021)_EN_BSC.geojson');
      const data = await loadData('./data/data.json');

      let field = undefined;
      let series = undefined;

      function setValues(fieldName) {
        field = fieldName;
        series = Object.values(data.data[field])
      }

      setValues('NWB_pct');

      const getStyle = (name) => {
        const index = data.ccg.indexOf(name);
        const series = Object.values(data.data[field]);
        const seriesMax = Math.max(...series);
        const value = 0.75 * series[index] / seriesMax;
        return {
            // color: 'blue',
            // weight: 1,
            // fillColor: 'blue',
            fillOpacity: value,
        }
      }

      var geoJsonLayer = L.geoJSON(await resp.json(), {
        style: (feature) => {
          return getStyle(feature.properties.CCG21CD);
        }
      }).bindPopup((layer) => layer.feature.properties.CCG21NM)

      var mapEl = document.querySelector(`#${id} .map`);
      var map = L.map(mapEl).fitBounds(geoJsonLayer.getBounds());

      // https://leaflet-extras.github.io/leaflet-providers/preview/
      var baseLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 20
      });

      baseLayer.addTo(map);
      geoJsonLayer.addTo(map);

      function repaintMap() {
        geoJsonLayer.setStyle((feature) => {
          return getStyle(feature.properties.CCG21CD);
        })
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      init('map-a');
      init('map-b');
    });
  </script>
</body>

</html>
